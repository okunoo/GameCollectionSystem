<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{fragments/layout :: layout(~{::title},~{::body})} ">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ゲームの編集画面</h1>
	<form th:action = "@{/games/update}" method="post" th:object="${editForm}">
		<input type="hidden" th:field="*{id}">
		<div>
			 <label for="summaryInput" class="form-label">ゲームのタイトル</label>
			 <input type="text" id = "summaryInput" th:field="*{summary}" class="form-control"
			 th:classappend="${#fields.hasErrors('summary')} ? is-invalid">
			 <p class ="invalid-feedback" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}">(error)</p>
		</div>
		
		<div class="mt-3">
			<label for="genreInput" class="form-label">ゲームジャンル</label>
			<select id="genreInput" th:field="*{genre}" class="form-control"
			th:classappend="${#fields.hasErrors('genre')} ? is-invalid">
				<option value="">選択してください</option>
				<option th:each="genreOption:${genreOptions}" th:value="${genreOption}" th:text="${genreOption}"></option>
			</select>
			<p class = "invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">(error)</p>
		</div>
		
		<div class="mt-3">
			 <label for="scoreInput" class="form-label">ゲームのスコア</label>
			 <input type="text" id = "scoreInput" th:field="*{score}" class="form-control"
			 th:classappend="${#fields.hasErrors('score')} ? is-invalid">
			 <p class ="invalid-feedback" th:if="${#fields.hasErrors('score')}" th:errors="*{score}">(error)</p>
		</div>
		
		<div class="mt-3">
			 <label for="commentInput" class="form-label">ゲームへのコメント</label>
			 <input type="text" id = "commentInput" th:field="*{comment}" class="form-control"
			 th:classappend="${#fields.hasErrors('comment')} ? is-invalid">
			 <p class ="invalid-feedback" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">(error)</p>
		</div>
		
		
		
		
		
		<input type="submit" class="btn btn-primary mt-3" value="更新">
	</form>
	
	<a href = "./list.html "th:href="@{/games}" class="btn btn-danger mt-3">キャンセル</a>
</body>
</html>
